<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
        	作者：offline
        	时间：2017-04-24
        	描述：<iframe></iframe>内嵌框架，可内嵌于<body></body>
        	frameborder规定有无边框可设定值0或1
        	name规定iframe的名称
        	scrollling规定在iframe上是否显示滚动条，可设置yes，no，auto
        	src设置iframe中显示文档的URL
        -->
        <iframe name="topFrame" width="100%" height="400px" src="http://www.baidu.com"
        	frameborder="1" scrolling="auto"></iframe>
        	<p><a href="http://www.sina.com.cn" target="topFrame">新浪</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        	<a href="http://www.baidu.com" target="topFrame">百度</a></p>
	</body>
</html>
