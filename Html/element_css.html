<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				margin: 15px;
				font-family: arial;
				font-size: 12px;
			}
			.father{
				background-color: #fffea6;
				border: 1px solid #111111;
				padding: 25px;
			}
			.son1{
				padding: 10px;
				margin: 5px;
				background-color:#70baff;
				border: 1px dashed #111111;
				float:left;
			}
			.son2{
				padding: 5px;
				margin: 0px;
				background-color: #ffd270;
				border: 1px dashed #111111;
			}
			
		</style>
	</head>
	<body>
		<div class="father">
			<div class="son1">float1</div>
			<div class="son2">float2</div>
		</div>
	</body>
</html>
