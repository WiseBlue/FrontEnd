<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="content-type" content="text/html" ;ccharset="gb2312" />
		<meta name="keywords" content="我自己的http" />
		<title>我自己的http网页</title>
	</head>

	<!--
	作者：offline
	时间：2017-04-23
	描述：<h1>一级标签</h1><h2>二级标签</h2><h3>三级标签</h3><h4>四级标签</h4><h5>五级标签</h5><h6>六级标签</h6>
	<p>段落标签</p> <hr/>水平线标签
-->

	<body>
		<div id="mp3section">
			<h1>MP3排行榜</h1>
			<hr />
			<h2>歌曲目录</h2>
			<p><strong>第一名：薛之谦的我想起你了</strong></p>
			<p><i>第二名：陈奕迅的淘汰</i></p>
			<p>第三名：周杰伦的接口</p>
			<hr />
		</div>
		<!--
	作者：offline
	时间：2017-04-23
	描述：<ol>有序列表标签</ol><ul>无序列表标签</ul><li>项标签</li>
	<dl>定义描述标签<dt>标题</dt><dd>描述</dd></dl><div>分区标签</div>
-->
		<div id="fruitsort">
			<h3>我喜欢吃的水果</h3>
			<ol>
				<li><em>橙子</em></li>
				<li>香蕉</li>
				<li>菠萝</li>
			</ol>
		</div>

		<div id="travelline">
			<h3>旅游线路精选</h3>
			<ul>
				<li>上海</li>
				<li>杭州</li>
				<li>北京</li>
			</ul>
			<hr />
		</div>

		<!--
        	作者：offline
        	时间：2017-04-23
        	描述：<b>定义粗体文本</b>   <i>定义斜体文本</i> <em>定义强调文本，约等于斜体</em> 
        	<strong>定义粗体文本</strong><small>定义小号文本</small> <sub>定义下标文本</sub> 
        	<sup>定义上标文本</sup> <bdo>定义文本显示方向，dir属性设置ltr或rtl</bdo>
        -->
		<div id="chemistry">
			<dl>
				<dt>水</dt>
				<dd>符号：H<sub>2</sub>O</dd>
				<dd>生命之源</dd>

				<dt>氧气</dt>
				<dd>符号：O<sup>2</sup></dd>
				<dd>生命之父</dd>

				<dt>阿豪</dt>
				<dd>QQ名：豪哥帅</dd>
				<dd>QQ名：<bdo dir="rtl">豪哥帅</bdo></dd>
			</dl>
		</div>
		<hr />

		<!--
        	作者：offline
        	时间：2017-04-23
        	描述：<a href="链接地址" target="目标窗口">连接文本或图片</a>
        	target有四个属性：_self自身窗口，_blank新窗口，_top顶层框架，_parent父框架，或者自定义
        	<img src="图片地址" alt="提示文字"/> <span>强调文本等行级标签</span> <br/>换行标签
        	常见特殊符号：&nbsp空格，&gt大于，&lt小于，引号&quot，版权号&copy
        -->
		<div id="footer">
			<a href="http://www.baidu.com" target="_self">百度搜索</a><br /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&copy;版权所有
			<p>
				<a href="http://www2015.tyut.edu.cn/cn/index.html" target="_blank"><img src="img/t01c3a0e298d2a18066.png" </a></p>
		</div>

	</body>

</html>
