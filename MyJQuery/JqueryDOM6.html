<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>end()和endself()</title>
		<style type="text/css">
			.myBackground{
				background: #FFDE00;
			}
			.myBorder{
				border: 2px solid #0000FF;
			}
			p{
				margin: 8px;padding: 4px;
				font-size: 12px;
			}
		</style>
		<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
		<script type="text/javascript">
			$(function(){
				$("div").find("p").addClass("myBackground").end().addClass("myBorder");//end回到上一操作对象
				//$("div").find("p").addClass("myBackground").andSelf().addClass("myBorder");
			})
		</script>
	</head>
	<body>
		<div>
			<p>第一段</p>
			<p>第二段</p>
		</div>
	</body>
</html>
