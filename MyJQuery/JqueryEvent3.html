<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Hover&Toggle</title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;
			}
			body{
				font-size: 13px;line-height: 130%;padding: 60px;
			}
			#panel{
				width: 300px;border: 1px solid #0050D0;
			}
			.head{
				height: 24px;line-height:24px ;text-indent: 10px;background: #96e555;cursor: pointer;width: 100%;
			}
			.content{
				padding: 10px;text-indent:24px ;border-top:1px solid #0050D0 ;display: none;
			}
			
		</style>
		<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
		<script type="text/javascript">
			/*$(function(){
				$(".head").hover(function(){
					$(this).next().show();
				},
				function(){
					$(this).next().hide();
				})
			})*///模拟光标悬停事件，移动到上面触发第一个，离开时触发第二个
			$(function(){
				$(".head").click(function(){
					$(this).next().toggle();//无参数toggle显示时隐藏，隐藏时显示
				})
			})
		</script>
	</head>
	<body>
		<div id="pane1">
			<h5 class="head">什么是Jquery？</h5>
			<div class="content">
				jQuery是继Prototype之后有一个优秀的JavaScript库，它是一个由John Resig创建于2006年1月的开源项目。Jquery
				凭借简洁的语法和跨平台的兼容性，极大的简化了JavaScript开发人员遍历HTML文档，操作DOM，处理事件，执行动画和开发Ajax
				。它独特而又优雅的代码风格改变了JavaScript程序员的设计思路和编写程序的方式。
			</div>
		</div>
	</body>
</html>
