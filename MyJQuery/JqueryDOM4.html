<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>find()方法</title>
		<style type="text/css">
			.myClass{
			background: #ffde00;
			}
		</style>
		<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
		<script type="text/javascript">
			$(function(){
				$("p").find("span").add('p>b').not('p>b').addClass("myClass");
			})
		</script>
	</head>
	<body>
			<p><span>Hello</span>,how<b>are</b>you?</p>
	</body>
</html>
